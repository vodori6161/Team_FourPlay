<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            background-image: url(/static/images/help.jpg);
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #163020;
            border-radius: 1rem 1rem 0 0;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-custom {
            background-color: #163020;
            color: white;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
        }
        .btn-custom:hover {
            background-color: #163020;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Please fill up the form.</h2>
                </div>
                <div class="card-body p-4">
                    <form action="">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number*</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Address*</label>
                            <input type="text" id="location" name="location" class="form-control" readonly placeholder="Your coordinates">
                        </div>
                        <div>
                            <button type="button" id="displayLocationBtn">Display Location</button>
                        </div>
                        <a href = "{{ url_for('rec_after') }}">
                            <button type="submit" class="btn btn-custom">Submit</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script>
    // Function to display the user's coordinates
    function displayLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Display the coordinates in the input field
                document.getElementById('location').value =
                    "Lat: " + latitude + ", Long: " + longitude;
            }, function(error) {
                document.getElementById('location').value = 
                    "Error: " + error.message;
            });
        } else {
            document.getElementById('location').value = 
                "Geolocation not supported by this browser.";
        }
    }

    // Attach event listener to the button
    document.getElementById('displayLocationBtn').addEventListener('click', displayLocation);
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
